<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>video</title>
	<script type="text/javascript" src="video.js"></script>
	<style type="text/css">
		td:nth-child(1){
			width: 7em;
		}
		ul {
			list-style:none;
		}
		li {
			border-bottom: 1px solid;
		}
	</style>

</head>
<body>
<video autobuffer controls id="mv" width="100%">
	<p>HTML5には対応していません</p>
</video>
<table>
	<tr>
		<td id="speedmeter">再生速度: 1</td>
		<td><input type="text" id="text" placeholder="videoのパス" onkeydown="enter()"><button type="button" onclick="setVideo()">読み込み</button><br></td>
	</tr>
</table>

<button type="button" onclick="speedChange(-1)">減速</button>
<button type="button" onclick="speedChange(0)">デフォ再生</button>
<button type="button" onclick="speedChange(1)">加速</button>
<br>
