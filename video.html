<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>video</title>
	<script type="text/javascript" src="video.js"></script>

</head>
<body>
<video autobuffer controls id="mv" width="100%" src="../video.mp4">
	<p>HTML5には対応していません</p>
</video>
<p id="speedmeter">再生速度: 1</p>
<button type="button" onclick="speedChange(-1)">減速</button>
<button type="button" onclick="speedChange(0)">デフォ再生</button>
<button type="button" onclick="speedChange(1)">加速</button><br>

<button type="button" onclick="back()">10秒バック</button>
<button type="button" onclick="skip()">90秒スキップ</button><br>
<br>

<!-- <form name="form"> -->
	<input type="text" id="text" placeholder="videoのパス" onkeydown="enter()"><button type="button" onclick="setVideo()">読み込み</button>
<!-- </form> -->

</body>
</html>
